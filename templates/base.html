{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Corruption Digital Lens - Fighting Corruption in Uganda</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #4e54c8, #6A5ACD);
            color: white;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .search-container {
            max-width: 650px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #666;
        }

        .content {
            background-color: white;
            padding: 50px 5%;
            border-radius: 15px 15px 0 0;
            margin-top: 20px;
        }

        .section-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .corruption-card {
            display: flex;
            margin-bottom: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .card-image {
            width: 250px;
            object-fit: cover;
        }

        .card-content {
            padding: 25px;
            flex: 1;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .card-description {
            margin-bottom: 20px;
            color: #555;
        }

        .read-more {
            display: inline-block;
            background-color: #5a5af3;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .read-more:hover {
            background-color: #4646e7;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            color: #555;
        }

        @media (max-width: 768px) {
            .corruption-card {
                flex-direction: column;
            }

            .card-image {
                width: 100%;
                height: 200px;
            }

            .hero h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
